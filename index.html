<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Formulario</title>
</head>

<body>
    <div class="borda">
        <div>
            <h1 id="titulo">Cadastro de Devs</h1>
            <p id="subtitulo">Complete suas informações</p>
        </div>
    </div>
    <div class="borda1">
        <form>


            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="nome" placeholder="Digite seu nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="Sobrenome"><strong>Sobrenome:</strong></label>
                    <input type="text" name="nome" placeholder="Digite seu sobrenome" id="nome" required>
                </div>

            </fieldset>

            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" placeholder="Digite seu email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>De qual lado da aplicação voce desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend">Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="frontend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="frontend">Fullstack
                </label>
                <label>
                    <input type="radio" name="devweb" value="aindaEstouMeDecidindo" checked>Ainda estou pensando
                </label>
            </div>

            <div class="campo">
                <label for="Senioridade"><strong>Senioridade:</strong></label>
                <select id="Senioridade" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Iniciante</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label> <br>
                    <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="Html">
                    <label for="tecnologia1">html</label>
                    <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="Css">
                    <label for="tecnologia2">Css</label>
                    <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="Javascript">
                    <label for="tecnologia3">Javascript</label>
                    <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="Php">
                    <label for="tecnologia4">Php</label>
                    <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>

                    <input type="checkbox" id="Outras" nome="Outras" value="Outras">
                    <label for="Outras">Outras: <input id="outras" type="text" name="outras" placeholder="Quais?"
                            id="quais"></label>



                </div>
            </fieldset>

            <div class="campo">
                <label><strong>Conte um pouco da sua experiencia:</strong></label>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
            <button class="botao" type="submit" onsubmit="">Concluido</button>
        </form>
    </div>

</body>

</html>
